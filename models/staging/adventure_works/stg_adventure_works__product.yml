version: 2

models:
  - name: stg_adventure_works__product
    description: "Staging table that displays product information"
    columns:
      - name: product_id
        description: "Product unique identifier"

      - name: product_name
        description: "Name of the product"

      - name: product_number
        description: "Product number"

      - name: make_flag
        description: "Identifies if product is purchased (0) or is manufactured in-house (1)"

      - name: finished_goods_flag
        description: "Identifies if product is salable (1) or not salable (0)"

      - name: product_color
        description: "Color of the product"

      - name: safety_stock_level
        description: "Minimum stock level safety for a produtc"

      - name: reorder_point
        description: "Inventory level that triggers a purchase order or work order"

      - name: standart_cost
        description: "Standard cost of the product."

      - name: product_list_price
        description: "Product selling price"

      - name: product_size
        description: "Product size"

      - name: size_unit_measure_code
        description: "Uni measure for product size"

      - name: weight_unit_measure_code
        description: "Unit measure for product weight"

      - name: product_weight
        description: "Product weight"

      - name: days_to_manufacture
        description: "Total number of days to manufacture the product"

      - name: product_line
        description: "Describes a product line, R = Road, M = Mountain, T = Touring, S = Standard"

      - name: class
        description: "Describes a product class, H = High, M = Medium, L = Low"

      - name: style
        description: "Describes a product style, W = Womens, M = Mens, U = Universal"

      - name: product_subcategory_id
        description: "Product subcategory unique identifier"

      - name: product_model_id
        description: "Product model unique identifier"

      - name: sell_start_date
        description: "Product selling start date"

      - name: sell_end_date
        description: "Product selling end date"

      - name: discontinued_date
        description: "Date in which the product was discontinued"

      - name: row_guid
        description: "Row unique identifier"

      - name: modified_date
        description: "Date of record modification"
